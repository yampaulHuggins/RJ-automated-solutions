<mat-drawer-container class="w-500 h-300px border-solid border-[rgba(0,0,0,0.54)]" autosize [hasBackdrop]="true">
  <mat-drawer #drawer class=" border-red-700  w-1/6" mode="side">
    <mat-selection-list hideSingleSelectionIndicator="true" [multiple]="false" *ngFor="let option of options">
      <mat-list-option (click)="selectOption(option); drawer.close()" [value]="option" routerLinkActive="activebutton" [routerLink]="option.path">
        {{option.name}}
      </mat-list-option>
    </mat-selection-list>
  </mat-drawer>
  <mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>RJ Automated Solutions</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
  <div class="h-screen bg-blue-500">
    <router-outlet></router-outlet>
  </div>
  <footer class="h-1/3 bg-gray-700 flex flex-col flex-nowrap justify-center items-center">
    <div class="h-full flex flex-row w-full justify-evenly">
      <p>content 1</p>
      <p>content 2</p>
      <p>content 3</p>
    </div>
    <div class="h-full flex flex-row w-full justify-around">
      <p>content 1</p>
      <p>content 2</p>
      <p>content 3</p>
    </div>
    <div class="h-full flex flex-row w-full justify-between">
      <p>content 1</p>
      <p>content 2</p>
      <p>content 3</p>
    </div>
    <div class="h-full flex flex-row w-full justify-start gap-1 border-t">
      <p>content 1</p>
      <p>content 2</p>
      <p>content 3</p>
    </div>
  </footer>
</mat-drawer-container>
